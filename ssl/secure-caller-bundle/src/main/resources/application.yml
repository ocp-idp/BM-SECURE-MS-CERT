server.port: 8443
server.ssl.bundle: server
spring.profiles.active: dev

---
spring.config.activate.on-profile: dev
server.port: 8444
client.url: https://localhost:8443/callme
spring.ssl.bundle.jks:
  server:
    reload-on-update: true
    keystore:
      location: classpath:keystore.jks
      password: 123456
      type: JKS
  client:
    reload-on-update: true
    keystore:
      location: classpath:keystore-client.jks
      password: 123456
      type: JKS
    truststore:
      location: classpath:truststore-client.jks
      password: 123456
      type: JKS
---
spring.config.activate.on-profile: prod
client.url: https://${HOST}:8443/callme
spring.ssl.bundle.pem:
  server:
    keystore:
      certificate: ${CERT_PATH}/tls.crt
      private-key: ${CERT_PATH}/tls.key
  client:
    truststore:
      certificate: ${CLIENT_CERT_PATH}/service-ca.crt